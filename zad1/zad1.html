<!DOCTYPE html>
<html>
    <head>
        <script src="./zad1.js"></script>
        <link rel="stylesheet" type="text/css" href="./zad1.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <title>Zad1</title>
    </head>
    <body>

        <!--Edytor graficzny-->
        <div>
            <canvas id="canvas">

                <!--Dodać zmiane kolorów-->
                <!--Dodać zmiane rozmiaru rysowanej linii-->
                <!--Dodać gumkę -->
                <!-- Dodać wrzucanie własnych grafik-->

            </canvas>


            <div class="row optionsBlocksRow">

                <div class="colorBlock " style="background-color: aqua;" onclick="changeColor('aqua')"></div>
                <div class="colorBlock " style="background-color: coral;" onclick="changeColor('coral')"></div>
                <div class="colorBlock " style="background-color: green;" onclick="changeColor('green')"></div>
                <div class="colorBlock " style="background-color: hotpink;" onclick="changeColor('hotpink')"></div>
                <div class="colorBlock " style="background-color: yellow;" onclick="changeColor('yellow')"></div>
                <div class="colorBlock " style="background-color: white;" onclick="changeColor('white')"></div>
                <div class="colorBlock " style="background-color: black;" onclick="changeColor('black')"></div>
                <div class="colorBlock " style="background-color: gray;" onclick="changeColor('gray')"></div>

                <div class="col-1"></div>

                <div onclick="changeMode('rectangle')" class="optionBlock">
                    Prostokąt
                </div>

                <div onclick="changeMode('circle')" class="optionBlock">
                    Okrąg
                </div>

                <div onclick="changeMode('line')" class="optionBlock">
                    Linia prosta
                </div>

                <div onclick="changeMode('rectangleFill')" class="optionBlock">
                    Prostokąt z wypełnieniem
                </div>
                
                <div onclick="changeMode('circleFill')" class="optionBlock">
                    Okrąg z wypełnieniem
                </div>


            </div>
        </div>

        <div>
            <p>Wybierz plik z komputera <input type="file" onchange="applyImage(this)"></p>
            <p><img id="imagePreview" style="display: none;"></p>

            <p>Ustaw szerokość obrazu:<input id="imageWidth"></p>
            <p>Ustaw wysokość obrazu:<input id="imageHeight"></p>
            <p>Ustaw pozycję X obrazu:<input id="imageXPosition"></p>
            <p>Ustaw pozycję Y obrazu:<input id="imageYPosition"></p>
            <p>
                <button class="btn btn-default" onclick="addImageToCanvas()">Dodaj grafikę do edytora</button>
            </p>

        </div>


    </body>
</html>
