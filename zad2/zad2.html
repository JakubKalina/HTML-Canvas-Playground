<!DOCTYPE html>
<html>
    <head>
        <script src="./zad2.js"></script>
        <link rel="stylesheet" type="text/css" href="./zad2.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <title>Zad2</title>
    </head>
    <body>

        <div>
                    <canvas id="canvas">

                    </canvas>

                    <div class="gameSettingsBlock">

                        <table class="table" >
                            <thead class="thead-dark">
                              <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Imię</th>
                                <th scope="col">Punkty</th>
                              </tr>
                            </thead>
                            <tbody id="posts">

                            </tbody>
                          </table>
                          
                          <div class="input-group col-12">
                            <div class="input-group-prepend">
                              <button class="btn btn-outline-secondary" type="button" id="button-addon1">Twój nick</button>
                            </div>
                            <input type="text" class="form-control" placeholder="Adam" id="playerName" >
                          </div>

                          <div class="btn-group col-12" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-secondary" id="startButton" onclick="startGame()">Start</button>
                            <button type="button" class="btn btn-secondary" onclick="displayGameInfo()">Jak grać?</button>
                          </div>
                    </div>
        </div>
    </body>
</html>
